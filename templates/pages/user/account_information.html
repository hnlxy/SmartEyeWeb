{% extends 'base.html' %}
{% block title %}账户信息{% endblock title %}
{% block content%}

<style>
    /* 设置外层wrapper宽高、背景验证、水平居中、相对定位 */
    .wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: white;
        margin: 0 auto;
    }

    /* 设置内层div相对于父级绝对定位，默认隐藏 */
    .wrapper div {
        display: none;
        position: absolute;
        top: 50px;
    }

    /* 设置label宽高、行内块、文本居中、行高、字体大小、字体颜色 */
    label {
        width: 20%;
        height: 50px;
        display: inline-block;
        text-align: center;
        line-height: 50px;
        font-size: 18px;
        color: black;
    }

    /* 默认所有radio隐藏 */
    input[type="radio"] {
        display: none;
    }

    /* 被选中的radio下的label下的div显示 */
    input[type="radio"]:checked+label+div {
        display: block;
    }

    /* 被选中的radio下的label背景颜色改为红色 */
    input[type="radio"]:checked+label {
        background-color: #FFBB98;
    }
</style>

<div class="content-wrapper">
    <div style="font-size: 25px; margin-bottom: 15px">我的账户</div>
    <div class="wrapper">
        <input type="radio" name="gender" id="bro1" checked />
        <label for="bro1">个人信息</label>
        <div>

        </div>

        <input type="radio" name="gender" id="bro2" />
        <label for="bro2">修改密码</label>
        <div>

        </div>

        <input type="radio" name="gender" id="bro3" />
        <label for="bro3">隐私设置</label>
        <div>

        </div>
    </div>
</div>
{% endblock content %}
