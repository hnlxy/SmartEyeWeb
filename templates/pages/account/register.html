<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        .container {
            flex: 0.25;
            padding: 20px;
            background-color: #fff;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Makes sure padding does not affect overall width */
        }

        .form-group input[type="checkbox"] {
            display: inline-block;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5e72e4;
            color: white;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #4e62ce;
        }

        .form-group a {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            display: flex;
            width: 95%;
            height: 95%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .signup {
            font-size: 14px;
            text-align: center;
        }

        .signup a {
            color: #5c70df;
            text-decoration: none;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 10px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="container">
        <h2>注册</h2>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" placeholder="用户名">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="********">
        </div>
        <div class="form-group">
            <label for="double_password">再次输入密码</label>
            <input type="password" id="double_password" placeholder="********">
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" placeholder="johndoe@example.com">
        </div>
        <div class="signup" style="display: flex">
            <label for="terms"></label><input type="checkbox" id="terms">
            <div>我同意<a href="#">条款和条件</a></div>
        </div>
        <div class="form-group">
            <button type="submit">注册</button>
        </div>
        <div class="signup">
                    已有账号？<a href="/login">登录</a>
                </div>
    </div>
    <div class="image-container">
        <!-- Image will be shown here, set via CSS -->
    </div>
</div>
</body>
</html>
