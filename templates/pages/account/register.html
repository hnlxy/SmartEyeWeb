<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Makes sure padding does not affect overall width */
        }
        .form-group input[type="checkbox"] {
            display: inline-block;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5e72e4;
            color: white;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #4e62ce;
        }
        .form-group a {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>注册</h2>
        <form>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" placeholder="johndoe@example.com">
            </div>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="johndoe">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="********">
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms">
                <label for="terms">我同意<a href="#">条款和条件</a></label>
            </div>
            <div class="form-group">
                <button type="submit">注册</button>
            </div>
            <div class="form-group">
                <a href="login.html">已有账号？登录</a>
            </div>
        </form>
    </div>
</body>
</html>
