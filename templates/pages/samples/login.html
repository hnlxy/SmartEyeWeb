<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .login-container {
            flex: 1;
            padding: 20px;
            background-color: #fff;
        }

        .image-container {
            flex: 1;
            background-image: url('/Users/dapengzheye/Desktop/SmartEyeWeb/static/assets/images/login_logo.png');/* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .input-group input:focus {
            border-color: #1635e9;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #1635e9;
            color: white;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0b9df7;
        }

        .signup {
            font-size: 14px;
            text-align: center;
        }

        .signup a {
            color: #5c70df;
            text-decoration: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <h2>欢迎来到SmartEye</h2>
            <form action="/login" method="post">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="邮箱" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="密码" required>
                </div>
                <button type="submit">登录</button>
                <button type="button" onclick="resetPassword()">重新设置密码</button>
                <div class="signup">
                    还没有账户？<a href="register.html">立即注册</a>
                </div>
            </form>
        </div>
        <div class="image-container">
            <!-- Image will be shown here, set via CSS -->
        </div>
    </div>
    <script>
        function resetPassword() {
            // Implement reset password functionality
        }
    </script>
</body>
</html>
