{% extends 'base.html' %}
{% block title %}添加长者{% endblock title %}
{% block content %}
<style>
    body {
        font-family: 'Microsoft YaHei', Arial, sans-serif;
        background-color: #f1f3fd;
        margin: 0;
        padding: 0;
    }

    .form-group {
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: gray;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #333;
        font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .file-input {
        position: absolute;
        bottom: 0;
        right: 0;
    }

    .file-input p {
        margin: 0;
        font-size: 14px;
        color: #666;
    }

    input[type="file"] {
        border: none;
        padding: 0;
        margin: 10px 0;
    }

    .file-input:hover {
        background-color: transparent;
        
    }

    .submit-btn {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #5cb85c;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
    }

    .submit-btn:hover {
        background-color: #4cae4c;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .form-field {
        flex-basis: 33%;
        margin-bottom: 10px;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
        resize: none;
    }

    .file-input label {
        display: block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #00008B;
        color: white;
        text-align: center;
        padding: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .file-input label:hover {
        background-color: #0056b3;
    }
    
    .file-input input[type="file"] {
        display: none;
    }
  
</style>
<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
<!--在这个网站上找图标 https://www.runoob.com/font-awesome/fontawesome-tutorial.html-->
<div class="content-wrapper">
    <div style="font-size: 25px; margin-bottom: 15px">添加长者</div>
<div class="card">
    <div class="card-body">
        <label style="font-size: 25px; margin-bottom: 15px; color:#3f2626;text-decoration: none" >长者信息</label>
        <div class="form-group" style="background-color: #A9A9A9;"> 
            <div class="file-input">
                <label for="elder_profile_picture"><i class="fa fa-pencil" style="position: absolute; transform: translate(-50%, -50%); top: 40%; left: 50%;"></i></label>
                <input type="file" id="elder_profile_picture" name="elder_profile_picture" accept="image/*">
            </div>
        </div>
        <div class="row">
            <div class="form-field">
                <label for="elder_full_name">长者名字</label>
                <input type="text" id="elder_full_name" name="elder_full_name" placeholder="长者名字" required>
            </div>
            <div class="form-field">
                <label for="elder_telephone">电话号码</label>
                <input type="text" id="elder_telephone" name="elder_telephone" placeholder="电话号码" required>
            </div>
            <div class="form-field">
                <label for="elder_telephone">家庭住址</label>
                <input type="text" id="elder_address" name="elder_address" placeholder="家庭住址" required>
            </div>
        </div>
        <div class="row">
            <div class="form-field">
                <label for="elder_age">年龄</label>
                <input type="number" id="elder_age" name="elder_age" placeholder="年龄" required>
            </div>
            <div class="form-field">
                <label for="elder_gender">性别</label>
                <select id="elder_gender" name="elder_gender">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
            </div>
            <div class="form-field">
                <label for="care_level">护理级别</label>
                <select id="care_level" name="care_level">
                    <option value="1">一级</option>
                    <option value="2">二级</option>
                    <option value="3">三级</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-field">
                <label for="elder_birth">出生日期</label>
                <input type="text" id="elder_birth" name="elder_birth" placeholder="xxxx/xx/xx">
            </div>
            <div class="form-field" style="flex: content">
                <label for="assign_caregiver">分配护工</label>
                <input type="text" id="assign_caregiver" name="assign_caregiver" placeholder="护工ID">
            </div>
            <div class="form-field" style="flex: content">
                <label for="room_num">房间号</label>
                <input type="text" id="room_num" name="room_num" placeholder="房间号">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="elder_experience">备注</label>
                <textarea id="elder_experience" name="elder_experience" placeholder=""></textarea>
            </div>
        </div>

        <label style="font-size: 25px; margin-bottom: 15px; color:#3f2626;text-decoration: none">监护人信息</label>
        <div class="form-group">
            <div class="file-input">
    <label for="elder_profile_picture"><i class="fa fa-pencil" style="position: absolute; transform: translate(-50%, -50%); top: 40%; left: 50%;"></i></label>                <input type="file" id="caregiver_profile_picture" name="caregiver_profile_picture" accept="image/*">
            </div>
        </div>
        <div class="row">
            <div class="form-field">
                <label for="caregiver_full_name">监护人名字</label>
                <input type="text" id="caregiver_full_name" name="caregiver_full_name" placeholder="长者名字" required>
            </div>
            <div class="form-field">
                <label for="caregiver_telephone">电话号码</label>
                <input type="text" id="caregiver_telephone" name="caregiver_telephone" placeholder="电话号码" required>
            </div>
            <div class="form-field">
                <label for="caregiver_telephone">家庭住址</label>
                <input type="text" id="caregiver_address" name="caregiver_address" placeholder="家庭住址" required>
            </div>
        </div>
        <div class="row">
            <div class="form-field">
                <label for="caregiver_age">年龄</label>
                <input type="number" id="caregiver_age" name="caregiver_age" placeholder="年龄" required>
            </div>
            <div class="form-field">
                <label for="caregiver_gender">性别</label>
                <select id="caregiver_gender" name="caregiver_gender">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
            </div>
            <div class="form-field">
                <label for="caregiver_relation">关系</label>
                <select id="caregiver_relation" name="caregiver_relation">
                    <option value="father_son">父子</option>
                    <option value="father_daugther">父女</option>
                    <option value="mother_daugther">母女</option>
                    <option value="mother_daugther">母女</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div>
                <label for="caregiver_experience">备注</label>
                <textarea id="caregiver_experience" name="caregiver_experience" placeholder=""></textarea>
            </div>
        </div>
        <div style="clear: both;"></div>
        <button class="submit-btn">添加</button>
    </div>
</div>
    </div>
</div>
</div>
{% endblock content %}
